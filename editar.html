<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { width: 300px; margin: auto; }
        input, textarea { width: 100%; margin: 5px 0; padding: 8px; }
        button { padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Editar Producto</h1>
    <form method="POST">
        <input type="text" name="codigo" value="{{ product[1] }}" required>
        <input type="text" name="nombre" value="{{ product[2] }}" required>
        <textarea name="descripcion">{{ product[3] }}</textarea>
        <input type="text" name="categoria" value="{{ product[4] }}">
        <input type="number" name="cantidad" value="{{ product[5] }}" required>
        <input type="number" step="0.01" name="precio" value="{{ product[6] }}" required>
        <input type="text" name="ubicacion" value="{{ product[7] }}">
        <input type="text" name="proveedor" value="{{ product[8] }}">
        <button type="submit">ðŸ’¾ Guardar Cambios</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">â¬… Volver</a>
</body>
</html>
