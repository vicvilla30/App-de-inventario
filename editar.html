<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Editar Producto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 class="text-center mb-4">‚úèÔ∏è Editar Producto</h1>
  <form method="POST" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">C√≥digo</label>
      <input type="text" class="form-control" name="codigo" value="{{ product[1] }}" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" name="nombre" value="{{ product[2] }}" required>
    </div>
    <div class="col-12">
      <label class="form-label">Descripci√≥n</label>
      <textarea class="form-control" name="descripcion" rows="2">{{ product[3] }}</textarea>
    </div>
    <div class="col-md-4">
      <label class="form-label">Categor√≠a</label>
      <input type="text" class="form-control" name="categoria" value="{{ product[4] }}">
    </div>
    <div class="col-md-4">
      <label class="form-label">Cantidad</label>
      <input type="number" class="form-control" name="cantidad" value="{{ product[5] }}" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Precio Unitario</label>
      <input type="number" step="0.01" class="form-control" name="precio" value="{{ product[6] }}" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Ubicaci√≥n</label>
      <input type="text" class="form-control" name="ubicacion" value="{{ product[7] }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Proveedor</label>
      <input type="text" class="form-control" name="proveedor" value="{{ product[8] }}">
    </div>
    <div class="col-12 text-center mt-3">
      <button type="submit" class="btn btn-warning w-50">üíæ Guardar Cambios</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary w-25">‚¨Ö Volver</a>
    </div>
  </form>
</div>
</body>
</html>
